<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estuda Vagao | CMSM</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
    <!-- sign in form section start-->
        <div class="form sign_in">
            <form method="POST">
                {% csrf_token %}
                <!-- heading -->
                <h1>Bem-vindo</h1>
                <span>Entre com sua conta Estuda Vagao</span>
                {% if message %}
                <div> {{ message }} </div>
                {% endif %}
                <label for="username"><input type="text" name="username" id="username" placeholder="Nome do usuÃ¡rio"></label>
                <label for="password"><input type="password" name="password" id ="password" placeholder="Senha"></label>
                <input type="submit" name="submit" value="Enviar" class="inputSubmit">
            </form>
        </div>
        <!--AREA LATERAL PARA BOTAO CASO NAO POSSUA CADASTRO-->
        <div class="overlay-container">
          <div class="overlay">
          <div class="overlay-pannel overlay-right">
              <h1>Cadastre-se</h1>
              <p>Entre para o Estuda Vagao</p>
              <a href="{% url 'register' %}"><button id="signUp" class="overBtn">Cadastre-se</button></a>
          </div>
          </div>
        </div>
    </div>

  <script src="https://kit.fontawesome.com/7b39153ed3.js" crossorigin="anonymous">
    const signUpBUtton = document.getElementById("signUp");
const signInBUtton = document.getElementById("signIn");
const container = document.getElementById("container");

// switch between login and signup

signUpBUtton.addEventListener("click", () => {
  container.classList.add("right-panel-active");
});

signInBUtton.addEventListener("click", () => [
  container.classList.remove("right-panel-active");
]);


</script>
</body>
</html>
